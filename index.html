<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <!--highscore-->
        <div id="highscore">
            <a class="highscore" href="#">View High Scores</a>
        </div>
        <!--timer-->
        <div id="timer">
            <p id="time-label"></p>
            <p id="time-value"></p>

        </div>
    </header>

    <main class="quiz-content">
        <!--titles-->
        <div>
            <h1 id="quiz-question">Coding Quiz Challenge</h1>
        </div>

        <!--starting message-->
        <div>
            <p id="message">
                Welcome to the coding quiz challenge! <br> Your goal is to answer as many questions as you can before
                the
                time runs out.<br>
                But be careful, a wrong answer won't just hurt your score, it will also take time off the clock.<br>
                Can
                you beat the high score? Good luck!
            </p>
        </div>

        <!--buttons-->
        <div class="answer-button">
            <button class="btn" id="btn">Start Quiz!</button>
        </div>
        <div id="name-input"></div>
        <div id="save-score"></div>
        <div id="reset"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
